<!DOCTYPE html>

<html>

    <head>
        <title>Clementine.js - The elegant and lightweight full stack JavaScript boilerplate.</title>

        <link href="http://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet" type="text/css">
        <link href="/public/css/main.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <div class="container">
            <div class="github-profile">
                <img src="/public/img/github_32px.png" alt="github logo" />
                <p><span><b>ID: </b></span><span id="profile-id" class="profile-value"></span></p>
                <p><span><b>Username: </b></span><span id="profile-username" class="profile-value"></span></p>
                <p><span><b>Display Name: </b></span><span id="display-name" class="profile-value"></span></p>
                <p><span><b>Repositories: </b></span><span id="profile-repos" class="profile-value"></span></p>
                <a class="menu" href="/">Home</a>
                <p id="menu-divide">|</p>
                <a class="menu" href="/logout">Logout</a>
            </div>
        </div>

        <script type="text/javascript" src="common/ajax-functions.js"></script>
        <script type="text/javascript" src="controllers/userController.client.js"></script>
    </body>

</html>
